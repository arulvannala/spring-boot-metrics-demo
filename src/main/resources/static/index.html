<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PCF Metrics</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<div class="container">
    <h1>Metrics</h1>
    <p>This is some text.</p>
    <button type="button" class="btn btn-default" onclick='$.get("metrics/count")' >Increment Counter</button>
</div>

<div class="container">
    <h1>Tracing</h1>
    <p>This is some text.</p>
    <button type="button" class="btn btn-default" onclick='$.get("trace/service-a")' >Simple Trace Call</button>
</div>


<div class="container">
    <h1>Logging</h1>
    <p>This is some text.</p>
    <button type="button" class="btn btn-warning" onclick='$.get("logging/exception")' >Cause Runtime Exception</button>
    <button type="button" class="btn btn-danger" onclick='$.get("logging/crash")' >Simulate JVM Crash</button>
</div>

</body>

</html>
